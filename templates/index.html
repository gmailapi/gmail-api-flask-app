<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Fetcher</title>
</head>
<body>
    <h1>Fetch Specific Emails</h1>
    <form action="{{ url_for('get_emails') }}" method="post">
        <label for="sender_email">Sender's Email:</label>
        <input type="email" id="sender_email" name="sender_email" required>
        <br>
        <label for="user_email">Device A's Email:</label>
        <input type="email" id="user_email" name="user_email" required>
        <br><br>
        <button type="submit">Fetch Emails</button>
    </form>
</body>
</html>
